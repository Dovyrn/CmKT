<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Configuration</title>
    <link rel="stylesheet" href="module-settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="modules-container">
        <div class="header">
            <h1>Mod Configuration</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" id="hideAll">Hide All</button>
                <button class="btn btn-primary" id="saveConfig">Save Config</button>
            </div>
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="category-tab active" data-category="combat">
                <i class="fas fa-crosshairs"></i>
                <span>Combat</span>
            </button>
            <button class="category-tab" data-category="render">
                <i class="fas fa-eye"></i>
                <span>Render</span>
            </button>
            <button class="category-tab" data-category="utilities">
                <i class="fas fa-tools"></i>
                <span>Utilities</span>
            </button>
            <button class="category-tab" data-category="developer">
                <i class="fas fa-code"></i>
                <span>Developer</span>
            </button>
        </div>

        <!-- Module Sections -->
        <div class="modules-section">
            <!-- Content will be dynamically populated by JavaScript -->
            <div class="category-content active" id="combat-content">
                <div class="modules-grid" id="combat-modules"></div>
            </div>
            
            <div class="category-content" id="render-content">
                <div class="modules-grid" id="render-modules"></div>
            </div>
            
            <div class="category-content" id="utilities-content">
                <div class="modules-grid" id="utilities-modules"></div>
            </div>
            
            <div class="category-content" id="developer-content">
                <div class="modules-grid" id="developer-modules"></div>
            </div>
        </div>
    </div>

    <script src="module-settings.js"></script>
</body>
</html>
